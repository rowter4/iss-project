<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Welcome to the Rowter Coffee Order Page</h1>
                <h2>Order your coffee beans here </h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="GET" action="/search">

                    <div class="mb-3">
                        <label for="type" class="form-label">Coffee Type</label>
                        <select class="form-select" id="type" name="type">
                            <option value="indonesia" selected>Indonesia</option>   
                            <option value="brazil">Brazil</option>
                            <option value="ethiopia">Ethiopia</option>
                            <option value="colombia">Colombia</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="packets" class="form-label">Number of Packets</label>
                        <select class="form-select" id="packets" name="packets">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>  
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="size" class="form-label">Size</label>
                        <select class="form-select" id="size" name="size">
                            <option value="s" selected>S</option>   
                            <option value="m">M</option>
                            <option value="l">L</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    
    
</body>
</html>
