<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Marketplace</title>

    <link href="pricing.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check" viewBox="0 0 16 16">
            <title>Check</title>
            <path
                d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
        </symbol>
    </svg>

    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">

                    <img class="me-2" src="images/HatchfulExport-All/pinterest_board_photo.png" alt="" width="40" height="40" />

                    <span class="fs-4">
                        Welcome <span data-th-text="${username}"></span>
                    </span>
                </a>

                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="me-3 py-2 text-dark text-decoration-none" href="/"> Logout </a>
                </nav>
            </div>

            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal">Latest Gold and Silver prices </h1>
                <p class="fs-5 text-muted">Below are prices of commodities today</p>
            </div>
        </header>

        <main>
            <form method="GET" action="/order">
                <div class="row row-cols-1 row-cols-md-2 mb-2 text-center">               
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">Gold (per oz)</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title mt-3 mb-4">
                                    <span id="currency" type="text" name="currency" th:value="${currency}" data-th-text="${currency}"></span>
                                    <small class="text-muted fw-light">
                                        <span id="price_gold" type="text" name="price_gold" th:value="${gold_price}" data-th-text="${gold_price}"></span>
                                    </small>
                                </h1>
                            </div>
                        </div>
                    </div>
    
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">Silver (per oz)</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title mb-3 mt-4">
                                    <span id="currency" type="text" name="currency" th:value="${currency}" data-th-text="${currency}"></span>
                                    <small class="text-muted fw-light">
                                        <span id="price_silver" type="text" name="price_silver" th:value="${silver_price}" data-th-text="${silver_price}"></span>
                                    </small>
                                </h1>
                            </div>
                        </div>    
                    </div>
                </div>
            

                <hr class="my-4">
                <h2 class="display-6 text-center mb-4">Place Orders for Commodities</h2>

                <div class="container">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col align-self-center">
                            <button class="w-100 btn btn-primary btn-lg" type="submit"> Order here! </button>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>

            </form>
        </main>

        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md">
                    <img class="me-2" src="images/HatchfulExport-All/pinterest_board_photo.png" alt="" width="40"
                        height="40" />
                    <small class="d-block mb-3 text-muted" style="margin-top: 10px;">&copy; 2017â€“2022</small>
                </div>
                <div class="col-6 col-md">
                    <h5>Features</h5>
                    <ul class="list-unstyled text-small">
                        <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Cool stuff</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h5>Resources</h5>
                    <ul class="list-unstyled text-small">
                        <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Resource</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h5>About</h5>
                    <ul class="list-unstyled text-small">
                        <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Team</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>



</html>
