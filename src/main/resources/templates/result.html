        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">

                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="me-3 py-2 text-dark text-decoration-none" href="/"> Logout </a>
                </nav>
            </div>

            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <h1 class="display-4 fw-normal">Latest Gold and Silver prices </h1>
                <p class="fs-5 text-muted">Below are prices of commodities today</p>
            </div>
        </header>

        <main>
            <form method="GET" action="/order">
                <div class="row row-cols-1 row-cols-md-2 mb-2 text-center">               
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">Gold (per oz)</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title mt-3 mb-4">
                                    <span id="currency" type="text" name="currency" th:value="${currency}" data-th-text="${currency}"></span>
                                    <small class="text-muted fw-light">
                                        <span id="price_gold" type="text" name="price_gold" th:value="${price}" data-th-text="${price}"></span>
                                    </small>
                                </h1>
                            </div>
                        </div>
                    </div>
    
                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm">
                            <div class="card-header py-3">
                                <h4 class="my-0 fw-normal">Silver (per oz)</h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title mb-3 mt-4">
                                    <span id="currency" type="text" name="currency" th:value="${currency}" data-th-text="${currency}"></span>
                                    <small class="text-muted fw-light">
                                        <span id="price_silver" type="text" name="price_silver" th:value="${price}" data-th-text="${price}"></span>
                                    </small>
                                </h1>
                            </div>
                        </div>    
                    </div>
                </div>
            

                <hr class="my-4">
                <h2 class="display-6 text-center mb-4">Place Orders for Commodities</h2>

                <div class="container">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col align-self-center">
                            <button class="w-100 btn btn-primary btn-lg" type="submit"> Order here! </button>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>

            </form>
        </main>

        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md">
                    <img class="me-2" src="images/HatchfulExport-All/pinterest_board_photo.png" alt="" width="40"
                        height="40" />
                    <small class="d-block mb-3 text-muted" style="margin-top: 10px;">&copy; 2017â€“2022</small>
                </div>
                <div class="col-6 col-md">
                    <h5>Features</h5>
                    <ul class="list-unstyled text-small">
                        <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Cool stuff</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h5>Resources</h5>
                    <ul class="list-unstyled text-small">
                        <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Resource</a></li>
                    </ul>
                </div>
                <div class="col-6 col-md">
                    <h5>About</h5>
                    <ul class="list-unstyled text-small">
                        <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Team</a></li>
                    </ul>
                </div>
            </div>
        </footer>
