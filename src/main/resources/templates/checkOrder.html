<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.98.0">
    <title>Checkout example · Bootstrap v5.2</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/checkout/">
    <link href="bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container">
        <main>
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="images/HatchfulExport-All/youtube_profile_image.png" alt=""
                    width="100" height="100">

                <h2>Past Order <span data-th-text="${orderid}"></span> </h2>
                <p class="lead">Below is the items that were ordered by you.</p>

                <div th:if="${orderid != null } " class="row row-cols-1 mb-2">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-primary">Your order</span>
                        <span class="badge bg-primary rounded-pill">2</span>
                    </h4>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <h6 class="my-0">Gold</h6>
                                <small class="text-muted">
                                    <span data-th-text="${gold_amount}"></span> oz
                                </small>
                            </div>
                            <span class="text-muted">
                                <span data-th-text="${currency}"></span>
                                <span data-th-text="${gold_price}"></span>
                            </span>
                        </li>


                        <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <h6 class="my-0">Silver</h6>
                                <small class="text-muted">
                                    <span data-th-text="${silver_amount}"></span> oz
                                </small>
                            </div>
                            <span class="text-muted">
                                <span data-th-text="${currency}"></span>
                                <span data-th-text="${silver_price}"></span>
                            </span>
                        </li>
                    </ul>

                    <form method="GET" action="/goHome">
                        <div class="row mb-4 px-3">
                            <small class="font-weight-bold">
                                <button type="submit" class="btn btn-primary" style="margin-left: 10px;">
                                    Back to Home
                                </button>
                            </small>
                        </div>
                    </form>
                </div>
            </div>


        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2017–2022 Company Name</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </div>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

    <script src="form-validation.js"></script>
</body>

</html>
